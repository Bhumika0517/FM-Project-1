<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="main-parent">
    <div class="parent">
      <div class="child first">
        <h2>Your Result</h2>
        <div class="score">
          <p id="scored">76</p>
          <p class="breif-line">of 100</p>
        </div>
        <h2 id="sub-heading">Great</h2>
        <p class="breif-line">You scored higher than 65% of the <br>People who have taken these tests</p>
      </div>
      <div class="child second">
        <h1>Summary</h1>
        <div class="jr-child" id="reaction">
          <i class="ph ph-lightning icon1"></i>
            <p class="jr jr1">Reaction</p>
            <p><span><b>80</b></span> / 100</p>
        </div>
        <div class="jr-child" id="memory">
          <i class="ph ph-brain icon2"></i>
          <p class="jr jr2">Memory</p>
          <p><span><b>92</b></span> / 100</p>
        </div>
        <div class="jr-child" id="verbal">
          <i class="ph ph-messenger-logo icon3"></i>
          <p class="jr jr3">Verbal</p>
          <p><span class="last"><b>61</b></span> / 100</p>
        </div>
        <div class="jr-child" id="visual"> 
          <i class="ph ph-eye icon4"></i>
          <p class="jr jr4">Visual</p>
          <p><span class="last"><b>72</b></span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
